<!-- order form -->

  <h3 class="order-fom__title">SHIPPING ADRESS</h3>
  <form class="order-fom__form">
    <input type="text" class="order-form__input" placeholder="Bangladesh">
    <input type="text" class="order-form__input" placeholder="State">
    <input type="text" class="order-form__input" placeholder="Postcode / Zip">

  </form>
</div>

  <div class="order-total__wr">

      <span class="order-total__sub-sum">$900</span>
    </div>
    <div class="order-total__grand">
      GRAND TOTAL
      <span class="order-total__grand-sum order-total--accent">$900</span>
    </div>
    <div class="order-total__hr"></div>
    <a href="#" class="order-total__button">PROCEED TO CHECKOUT</a>
  </div>

</div>
