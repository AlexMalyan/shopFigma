      <input class="sort__drop-check" type="checkbox" id="@@id-label-2">
      <label for="@@id-label-2">s</label>
    </div>
    <div class="sort__drop-item">
      <input class="sort__drop-check" type="checkbox" id="@@id-label-3">

    </div>
